<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Números do WhatsApp</title>
    <link rel="stylesheet" href="css/pico.min.css" />
  </head>
  <body class="container">
    <h1>Números do WhatsApp</h1>
    <p id="description"></p>
    <ul id="list"></ul>
    <script>
      function phoneList(prefix) {
        const urlWA = "https://api.whatsapp.com/send?phone=";
        const urlTel = "tel:+";
        const copytext = `Links para os telefones a partir de <strong>+${prefix}<big>00</big></strong> até <strong>+${prefix}<big>99</big></strong>`;
        const description = document.querySelector("#description");
        description.innerHTML = copytext;

        let detailsList = "";
        for (i = 0; i <= 99; i++) {
          sufix = String(i).padStart(2, "0");

          detailsList += "<details><summary>";
          detailsList += `+${prefix}<big>${sufix}</big>`;
          detailsList += "</summary><p>";
          detailsList += `<a href='tel:+${prefix}${sufix}'>Telefone</a> `;
          detailsList += `<a href='https://api.whatsapp.com/send?phone=${prefix}${sufix}'>WhatsApp</a>`;
          detailsList += "</p></details>";
        }

        let list = document.querySelector("#list");
        list.innerHTML = detailsList;
      }
      const params = new URL(document.location).searchParams;
      const prefix = params.get("prefix") || "0";
      phoneList(prefix);
    </script>
  </body>
</html>
